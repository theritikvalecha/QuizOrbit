<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login required</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="circle-container" id="circleContainer"></div>

        <div class="login-box">
            <h2>Login</h2>

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <span class="input-icon"><i class="fa-solid fa-envelope" style="color: #ffffff;"></i></span>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="input-icon toggle-password" id="togglePassword"><i class="fa-solid fa-lock"
                            style="color: #ffffff;"></i></span>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot your password ?</a>
                </div>

                <button type="submit" class="login-btn">LOGIN</button>
            </form>

            <div class="social-login">
                <p>log in with</p>
                <div class="social-icons">
                    <div class="social-icon facebook">f</div>
                    <div class="social-icon twitter">ùïè</div>
                    <div class="social-icon google">G</div>
                </div>
            </div>

            <div class="signup-link">
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

  <script>
    const circleContainer = document.getElementById('circleContainer');
    const numBars = 50;
    let activeBars = 0;

    for (let i = 0; i < numBars; i++) {
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.transform = `rotate(${(360 / numBars) * i}deg) translateY(-170px)`;
        circleContainer.appendChild(bar);
    }

    function animateBars() {
        const bars = document.querySelectorAll('.bar');

        setInterval(() => {
            bars[activeBars % numBars].classList.add('active');

            if (activeBars > 8) {
                bars[(activeBars - 8) % numBars].classList.remove('active');
            }

            activeBars++;
        }, 100);
    }

    animateBars();

    //  FORM SUBMIT (OUTSIDE interval)
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const passwordInput = document.getElementById('password').value;

        // Get login credentials
        const emailInput = loginForm.querySelector('input[type="email"]').value;

        // 1. Retrieve users from local storage
        const users = JSON.parse(localStorage.getItem("users")) || [];

        // 2. Find user with matching email and password
        const user = users.find(u => u.email === emailInput && u.password === passwordInput);

        if (user) {
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("currentUser", JSON.stringify(user)); // Optional: save current user session
            window.location.href = "dashboard.html";
        } else {
            alert("Invalid email or password!");
        }
    });
    
    // ... (Keep your animation logic here) ...

    

</script>

</body>

</html>
